<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>delete</title>
    <script src="js/public.js"></script>
    <script src="../src/sr.js"></script>
</head>

<body>
</body>
<script>
sr.config({
    baseUrl: "js",
    paths: {
        "haha": "file/file02"
    }
});
require('define/define01', 'file/file01')
    .done(function() {
        //加载完成的模块可以使用use直接使用
        var d1_1 = sr.use('define/define01');
        println(d1_1.val);

        //删除define01
        sr.delete('define/define01');
        var d1_2 = sr.use('define/define01');
        println(d1_2);

        sr.delete('file/file01');
        //删除后可以重新加载
        require('file/file01')
            .done(function() {
                println('load file01 twice!!');
            });
    });
</script>

</html>

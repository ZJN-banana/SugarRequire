<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>has</title>
    <script src="js/public.js"></script>
    <script src="../src/sr.js"></script>
</head>

<body>
</body>
<script>
sr.config({
    baseUrl: "js",
    paths: {
        "haha": "file/file02"
    }
});
//判断是否有加载
var d1_1 = sr.has('define/define01');
var f1_1 = sr.has('file/file01');
//defer看完后面的在回来看
var df1_1 = sr.has('defer/defer02');
println(d1_1);
println(f1_1);
println(df1_1);
console.log(d1_1);
console.log(f1_1);
console.log(df1_1);

require('define/define01', 'file/file01', 'defer/defer02')
    .done(function() {
        //加载完成的模块可以使用use直接使用
        var d1_2 = sr.has('define/define01');
        var f1_2 = sr.has('file/file01');
        var df1_2 = sr.has('defer/defer02');
        println(d1_2);
        println(f1_2);
        println(df1_2);
        console.log(d1_2);
        console.log(f1_2);
        console.log(df1_2);
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>require</title>
    <script src="js/public.js"></script>
    <script src="../src/sr.js"></script>
</head>

<body>
</body>
<script>
var f1 = require('js/file/file01');
f1.done(function() {
    println('file01 is ok!!');
});

//以上跟
//require('js/file/file01').done(function() {
//     println('file01 is ok!!');
// }); 作用是一样的
// 
// 
f1.require('js/file/file03').done(function() {
    println('file03 is ok');
});
f1.require('js/file/file02').done(function() {
    println('file02 is ok');
});

//加载完file01就会同步载入file03  file02，所以file02  file03的顺序是不定的
</script>

</html>

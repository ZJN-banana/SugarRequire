<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <script src="jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="srtest.css">

    <script src="../src/sr.js"></script>

<body>
</body>
<script>
srtest.init({
    title: "基础路径使用测试"
});

// window.f1 = "asdasd";

var g1 = srtest.group('基础路径测试');

var log1 = g1.warn('基础路径测试1');
var log2 = g1.warn('基础路径测试2');
var log3 = g1.warn('基础路径测试3');
var log4 = g1.warn('基础路径测试4');
var log5 = g1.warn('基础路径测试5');

require('js/file/f1')
    .done(function() {
        log1.succeed('基础路径测试没问题');
    });

sr.config({
    baseUrl: "js/",
    paths: {
        f3: "file/f3"
    }
});
require('file/f2')
    .done(function() {
        log2.succeed('基础路径测试没问题');
        require('file/f1')
            .done(function() {
                log5.succeed('基础路径测试没问题');
            });
    });
require('f3')
    .done(function() {
        log3.succeed('基础路径测试没问题');
    });
require('file/f2')
    .done(function() {
        log4.succeed('基础路径测试没问题');
    });

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>链状测试</title>
    <script src="jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="srtest.css">
    <script src="srtest.js"></script>
    <script src="../src/sr.js"></script>
</head>

<body>
</body>
<script>
srtest.init({
    title: "串行链测试"
});
sr.config({
    baseUrl: "js/"
});


var g1 = srtest.group('串行链测试');
g1.setOrder({
    name: "f1"
}, {
    name: "f1done"
}, {
    name: "f2"
}, {
    name: "f2done"
}, {
    name: "f3"
}, {
    name: "f3done"
});

window.f1 = function() {
    g1.order('f1');
}
window.f2 = function() {
    g1.order('f2');
}
window.f3 = function() {
    g1.order('f3');
}

require('file/f1')
    .done(function() {
        g1.order('f1done')
    })
    .require('file/f2')
    .done(function() {
        g1.order('f2done');
    })
    .require('file/f3')
    .done(function() {
        g1.order('f3done');
    });

//并行链测试
var g2 = srtest.group('并行链测试');
g2.setOrder({
    name: "d1_d2_done"
}, [{
    name: "d3_done"
}, {
    name: "d4_done"
}]);

var d1 = require('def/d1', 'def/d2').done(function(d1, d2) {
    console.log(d1, "<= =>", d2);
    g2.order('d1_d2_done');
});
d1.require('def/d3').done(function(d3) {
    console.log(d3);
    g2.order('d3_done');
});
d1.require('def/d4').done(function(d4) {
    console.log(d4);
    g2.order('d4_done');
});
</script>

</html>
